<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="center">
      <div class="flex wrapper">
        <section class="card top-card clr-neutral-300 bg-grad-primary">
          <h1 class="typ-display-400">Your Result</h1>
          <div class="circle bg-grad-secondary">
            <p class="typ-display-100 clr-neutral-100">76</p>
            <p class="typ-body-400">of 100</p>
          </div>
          <div class="grid">
            <h3 class="typ-display-450 clr-neutral-100">Great</h3>
            <p class="typ-body-400">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
        <section class="card">
          <h2 class="txt-left typ-display-400 clr-neutral-700">Summary</h2>
          <div class="typ-body-300 grid">
            <div class="score-component bg-primary-red-light">
              <div class="icon-title">
                <img src="./assets/images/icon-reaction.svg">
                <h3 class="clr-primary-red">Reaction</h3>
              </div>
              <p><span class="typ-body-400">80</span> / 100</p>
            </div>
            <div class="score-component bg-primary-orange-light">
              <div class="icon-title">
                <img src="./assets/images/icon-memory.svg">
                <h3 class="clr-primary-orange">Memory</h3>
              </div>
              <p><span class="typ-body-400">92</span> / 100</p>
            </div>
            <div class="score-component bg-primary-teal-light">
              <div class="icon-title">
                <img src="./assets/images/icon-verbal.svg">
                <h3 class="clr-primary-teal">Verbal</h3>
              </div>
              <p><span class="typ-body-400">61</span> / 100</p>
            </div>
            <div class="score-component bg-primary-blue-light">
              <div class="icon-title">
                <img src="./assets/images/icon-visual.svg">
                <h3 class="clr-primary-blue">Visual</h3>
              </div>
              <p><span class="typ-body-400">72</span> / 100</p>
            </div>
          </div>
          <button class="btn typ-display-350">Continue</button>
        </section>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
