<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="bg-grad-primary">
      <h1 class="fw-extra-bold clr-neutral-300">Your Result</h1>
      <div class="bg-grad-secondary">
        <p class="fw-extra-bold clr-neutral-700"><span class="fs-primary-heading clr-neutral-100">76</span> of 100</p>
      </div>
      <h3 class="fs-secondary-heading fw-extra-bold clr-neutral-100">Great</h3>
      <p class="fw-bold clr-neutral-300">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section>
      <h2 class="fs-secondary-heading fw-bold clr-neutral-700">Summary</h2>
      <ul>
        <li>
          <h3 class="fw-bold clr-primary-red">Reaction</h3>
          <p class="fw-bold clr-neutral-300"><span class="clr-neutral-700">80</span> / 100</p>
        </li>
        <li>
          <h3 class="fw-bold clr-primary-orange">Memory</h3>
          <p class="fw-bold clr-neutral-300"><span class="clr-neutral-700">92</span> / 100</p>
        </li>
        <li>
          <h3 class="fw-bold clr-primary-teal">Verbal</h3>
          <p class="fw-bold clr-neutral-300"><span class="clr-neutral-700">61</span> / 100</p>
        </li>
        <li>
          <h3 class="fw-bold clr-primary-blue">Visual</h3>
          <p class="fw-bold clr-neutral-300"><span class="clr-neutral-700">72</span> / 100</p>
        </li>
      </ul>
      <button class="fw-bold clr-neutral-100">Continue</button>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
