<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="center full-vp txt-center">
      <div class="flex">
        <section class="card">
          <h1 class="typ-display-400">Your Result</h1>
          <div class="circle">
            <p class="typ-display-100">76</p>
            <p class="typ-body-400">of 100</p>
          </div>
          <h3 class="typ-display-450">Great</h3>
          <p class="typ-body-400">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="card txt-left">
          <h2 class="typ-display-400">Summary</h2>
          <ul class="typ-body-300">
            <li class="score-component">
              <div class="icon-title">
                <img src="./assets/images/icon-reaction.svg">
                <h3>Reaction</h3>
              </div>
              <p><span class="typ-body-400">80</span> / 100</p>
            </li>
            <li class="score-component">
              <div class="icon-title">
                <img src="./assets/images/icon-memory.svg">
                <h3>Memory</h3>
              </div>
              <p><span class="typ-body-400">92</span> / 100</p>
            </li>
            <li class="score-component">
              <div class="icon-title">
                <img src="./assets/images/icon-verbal.svg">
                <h3>Verbal</h3>
              </div>
              <p><span class="typ-body-400">61</span> / 100</p>
            </li>
            <li class="score-component">
              <div class="icon-title">
                <img src="./assets/images/icon-visual.svg">
                <h3>Visual</h3>
              </div>
              <p><span class="typ-body-400">72</span> / 100</p>
            </li>
          </ul>
          <button class="btn typ-display-350">Continue</button>
        </section>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
